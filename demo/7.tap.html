<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>tap</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        div:first-child{
            width: 200px;
            height: 200px;
            background: red;
            float: left;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div = document.getElementsByTagName('div')[0];

        /*
        *
        * 1 不能滑动
        * 2 响应需要在一定的时间完成  150ms
        * */
        div.addEventListener('touchstart',function(e){
            console.log('touchstart');
            console.time('end');/*计时开始的一个申明 end*/
            console.time('click');/*计时开始的一个申明 click*/
        });

        /*滑动事件*/
        div.addEventListener('touchmove',function(e){
            console.log('touchmove');
        });

        /*滑动结束事件*/
        div.addEventListener('touchend',function(e){
            console.log('touchend');
            console.timeEnd('end');/*计时结束的时候 打印出时间差  end*/
        });
        div.addEventListener('click',function(e){
            console.log('click');
            console.timeEnd('click');
            /*计时结束的时候 打印出时间差 click*/
            /*在移动端  click响应事件会有约300ms的延时  会比touch事件慢300ms左右
            * 在移动端通常试用的是tap  他底层是touch  在pc上是不支持
            * */
        });
    </script>
</body>
</html>
